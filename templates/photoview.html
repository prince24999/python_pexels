<!DOCTYPE html>
<html>

<head>
    <title>Photo View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .info i {
            font-style: italic;
        }

        .info button {
            padding: 8px 14px;
            background-color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .info button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="{{ image_url }}" alt="{{ alt_text }}">
        <div class="info">
            <div><i>{{ alt_text }}</i> - ðŸ“· <b>{{ photographer }}</b></div>
            <button onclick="location.href='/download?img={{ image_url }}'">Download</button>


        </div>
    </div>


</body>

</html>
<!-- This is the photo view template that displays a single photo with its details and a download button. -->
<!-- It uses inline styles for simplicity and includes a JavaScript function to handle the download action. -->
<!-- The photo's URL, alt text, and photographer's name are passed from the Flask backend
