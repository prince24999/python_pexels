<!DOCTYPE html>
<html>

<head>
    <title>Photo View</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PoppinsVN';
            src: url('/static/fonts/Poppins-ExtraLight.ttf') format('truetype');
            font-weight: 200;
            font-style: normal;
        }

        @font-face {
            font-family: 'PoppinsVN';
            src: url('/static/fonts/Poppins-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'PoppinsVN';
            src: url('/static/fonts/Poppins-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            font-family: 'PoppinsVN', sans-serif;
            font-weight: 200;
            width: 100vw;
            height: 100vh;
            overflow: hidden;

            background-color: #000;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: auto auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinner-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* full chi·ªÅu cao */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }


        .card {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .info {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .info i {
            font-style: italic;
        }

        .info button {
            padding: 8px 14px;
            background-color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .info button:hover {
            background-color: #ddd;
        }

        h1,
        input,
        select,
        button,
        label,
        footer,
        .pagination a,
        .pagination span,
        .card,
        .info {
            font-family: 'PoppinsVN', sans-serif;
            font-weight: 200;
        }

        h1,
        input,
        select,
        button,
        label,
        footer,
        .pagination a,
        .pagination span,
        .card,
        .info {
            font-family: 'PoppinsVN', sans-serif;
            font-weight: 200;
        }

        input::placeholder {
            font-family: 'PoppinsVN', sans-serif;
            font-weight: 200;
            color: #ccc;
        }

        /* Safari */
        input::-webkit-input-placeholder {
            font-family: 'PoppinsVN', sans-serif;
        }

        /* Firefox */
        input::-moz-placeholder {
            font-family: 'PoppinsVN', sans-serif;
        }

        /* Edge */
        input:-ms-input-placeholder {
            font-family: 'PoppinsVN', sans-serif;
        }

        /* Old IE */
        input::-ms-input-placeholder {
            font-family: 'PoppinsVN', sans-serif;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
        <img src="{{ image_url }}" alt="{{ alt_text }}">
        <div class="info">
            <div><i>{{ alt_text }}</i> - üì∑ <b>{{ photographer }}</b></div>
            <button onclick="location.href='/download?img={{ image_url }}'">Download</button>


        </div>
    </div>

    <script>
        document.querySelectorAll(".card img").forEach(function (img) {
            img.addEventListener("load", function () {
                const spinner = img.previousElementSibling;
                if (spinner) spinner.style.display = "none"; // ·∫®n spinner
                img.style.display = "block"; // Hi·ªán ·∫£nh
            });

            // N·∫øu ·∫£nh ƒë√£ ƒë∆∞·ª£c cache tr∆∞·ªõc ƒë√≥
            if (img.complete) {
                img.dispatchEvent(new Event("load"));
            }
        });
    </script>
</body>

</html>
<!-- This is the photo view template that displays a single photo with its details and a download button. -->
<!-- It uses inline styles for simplicity and includes a JavaScript function to handle the download action. -->
<!-- The photo's URL, alt text, and photographer's name are passed from the Flask backend
