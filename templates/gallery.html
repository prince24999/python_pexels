<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .info {
            margin-top: 8px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>üñºÔ∏è Pexels Photo Gallery</h1>
    <!-- üîç Thanh t√¨m ki·∫øm -->
    <form method="get" action="/" style="margin-bottom: 20px; text-align: left;">
        <input type="text" name="q" placeholder="Type something to search (Ex: Tiger)" value="{{ current_query }}"
            style="font-size: 16px; padding: 10px; width: 300px; max-width: 90%; border-radius: 5px; border: 1px solid #ccc;">
        <label for="color">Color:</label>
        <select id="color" name="c"
            style="height: 40px; font-size: 16px; padding: 5px; border-radius: 5px; border: 1px solid #ccc;">
            <option value="">All</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
        </select>

        <button type="submit"
            style="height: 40px; padding: 10px; border: none; background-color: #3498db; color: white; border-radius: 5px; cursor: pointer;">
            üîç T√¨m ki·∫øm
        </button>
    </form>
    <div class="grid">
        {% for photo in photos %}
        <div class="card">

            <a href="{{ photo.src.original }}" target="_blank">
                <img src="{{ photo.src.medium }}" alt="{{ photo.alt }}">
            </a>
            <div class="info"><i>{{ photo.alt }}</i> - üì∑ <b>{{ photo.photographer }}</b></div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
